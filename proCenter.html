			<!-- 网站页面导航 -->
			<div class="borderB1 pdtb10">
				<div class="w1200 flex color6 page_crumbNav">
					<img src="images/vproductCenter-icon2.png" >
					<a class="mglr10" href="index.html">首页</a>/<a class="mglr10">产品中心</a>/<span class="mglr10 pubcolor">{{currentPro.title}}</span>
				</div>
			</div>
			<div class="w1200 oh">

					<div class="selnav oh">
						<template v-for="(item,index) in leftNavData">
							<a :class="current==index?'on':''" @click="change(index)" >{{item}}</a>

			<!-- 侧边栏按钮 -->

				<div class="btnList">
					<div class="item">

						<div class="contInfor">

							<div class="twoPhone white">

						</div>

					<div class="item">

						<div class="contInfor pdr10">
							<div class="threeEwm white">

						</div>
					</div>

				</div>

		</div>
	</body>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: function() {
				return {
					is_toggle: false,
					mainData:[],
					leftNavData:[],
					current:0,
					currentPro:{}
				}
			},
			created: function() {
				var self = this;
				window.onload = function() {

					
					//window.base.bus.$emit('to_swiper',{mainData:self.teacherData});

				};
				self.getMainData()

			},
			methods: {
				change(index){
					var self = this;
					self.current = index;
					self.currentPro = self.mainData[index]
				},
				
				backTop(){
					document.body.scrollTop = 0
					document.documentElement.scrollTop = 0
				},
				goDetail(id){
					window.base.location
				},
				
				getMainData() {
					const self = this;
					const postData = {};
					postData.searchItem = {
						thirdapp_id: 2
					};
					postData.getBefore = {
						caseData: {
							tableName: 'Label',
							searchItem: {
								title: ['=', ['产品中心']],
							},
							middleKey: 'menu_id',
							key: 'id',
							condition: 'in',
						},
					};
					postData.order={
						listorder:'desc'
					}
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.mainData.push.apply(self.mainData,res.info.data)
							self.currentPro = self.mainData[0];
							for (var i = 0; i < self.mainData.length; i++) {
								
								self.leftNavData.push(self.mainData[i].title)
							}
						} 
					};
					window.base.articleGet(postData, callback);
				},


			}
		});
	</script>


</html>
