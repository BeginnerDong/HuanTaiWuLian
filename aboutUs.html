	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: function() {
				return {
					is_toggle: false,
					mainData: {},
					leftNavData: [],
					current: 0,
					labelData: [],
					currentLabel: {},

				}
			},
			created: function() {
				var self = this;
				window.onload = function() {
					self.getLabelData()
				};
			},
			
			mounted:function(){
				var self = this;
				
			},
			
			methods: {
				change(index,id) {
					var self = this;
					self.current = index
					$('html, body').animate({scrollTop: $('#'+id).offset().top}, 1000)
				},
				
				goDetail(id) {
					window.base.location
				},

				getLabelData() {
					const self = this;
					const postData = {};
					postData.searchItem = {
						thirdapp_id: 2
					};
					postData.getBefore = {
						caseData: {
							tableName: 'Label',
							searchItem: {
								title: ['=', ['关于我们']],
							},
							middleKey: 'parentid',
							key: 'id',
							condition: 'in',
						},
					};
					postData.getAfter = {
						article: {
							tableName: 'Article',
							searchItem: {
								status: 1
							},
							middleKey: 'id',
							key: 'menu_id',
							condition: 'in',
						},
					};
					postData.order = {
						listorder: 'desc'
					}
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.labelData.push.apply(self.labelData, res.info.data)
							self.currentLabel = self.labelData[0];
							for (var i = 0; i < self.labelData.length; i++) {
								self.leftNavData.push(self.labelData[i].title)
								if (self.labelData[i].title == '联系我们'&&self.labelData[i].article[0]) {
									console.log(3213)
									self.lainxiData = self.labelData[i];
									var map = new BMap.Map("dituContent"); // 创建地图实例
									var point = new BMap.Point(self.labelData[i].article[0].longitude,self.labelData[i].article[0].latitude); // 创建点坐标  
									map.centerAndZoom(point, 15);
									var marker = new BMap.Marker(point); // 创建标注    
									map.addOverlay(marker);
								}
							}
						}
					};
					window.base.labelGet(postData, callback);
				},

				getMainData() {
					const self = this;
					const postData = {};
					postData.searchItem = {
						thirdapp_id: 2,
						menu_id: self.currentLabel.id
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.mainData = res.info.data[0]
						}
					};
					window.base.articleGet(postData, callback);
				},


			}
		});
	</script>
